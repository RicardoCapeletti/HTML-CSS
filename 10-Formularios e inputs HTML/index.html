<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #181c24 0%, #232a34 100%);
            color: #e0e0e0;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: rgba(30, 34, 44, 0.98);
            padding: 28px 28px 22px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.45);
            border: 1px solid #232a34;
        }

        h1 {
            text-align: center;
            color: #c7c7c7;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b3bac5;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #353b48;
            background: #232a34;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            border: 1.5px solid #7ee787;
            outline: none;
        }

        input[type="radio"],
        input[type="checkbox"] {
            accent-color: #e77e7e;
            margin-right: 10px;
        }

        button {
            background: linear-gradient(90deg, #7ee787 0%, #2ea043 100%);
            color: #181c24;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-right: 8px;
            transition: background 0.2s, color 0.2s;
        }

        button[type="reset"] {
            background: linear-gradient(90deg, #f44336 0%, #b71c1c 100%);
            color: #fff;
        }

        button:hover {
            opacity: 0.92;
            filter: brightness(1.08);
        }

        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #353b48;
            background: #232a34;
            color: #e0e0e0;
            font-size: 1rem;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #353b48;
            background: #232a34;
            color: #e0e0e0;
            font-size: 1rem;
            height: 100px;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <h1>Cadastro de Usuário</h1>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Digite seu nome">

        <label for="date">Data:</label>
        <input type="date" name="" id="">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
        
        <label for="confirm-password">Confirmar Senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">

        <label for="option1">Masculino</label>
        <input type="radio" id="option1" name="options" value="option1" checked>
        <label for="option2">Feminino</label>
        <input type="radio" id="option2" name="options" value="option1" checked>
        
        <label for="terms">Aceito os termos e condições</label>
        <input type="checkbox" id="terms" name="terms" required>

        <label for="select">Seleciona a opção</label>
        <select name="select" id="select">
            <option value="Opção1" label="Opção 1"></option>
            <option value="Opção2" label="Opção 2"></option>
            <option value="Opção3" label="Opção 3"></option>
            <option value="Opção4" label="Opção 4"></option>
        </select>
        
        <label for="text">Mensagem:</label>
        <textarea name="text" id="text"></textarea>
        

        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
